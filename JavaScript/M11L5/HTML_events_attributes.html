<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
    <script src="events.js" defer></script> <!-- Defer is a boolean that tell us to load the java script before the dom content
    is loaded -->
</head>
<body>

    <button onclick="handleButtonClick()">Click Me</button>

    <div onmouseover="handleMouseOver()" onmouseout="handleMouseOut()">
        Hover over me
    </div>

    <input type="text" onkeydown="handleKeyDown(event)"> 
    <!-- an event is usually tied to one of three things either a user action, browser action or some kind of custom action made -->

    <form onsubmit="handleSubmit(event)">
        <input type="text" name="username" placeholder="Enter Username">
        <button type="submit">Submit</button>
    </form>

    <input type="text" onchange="handleChange(event)" placeholder="Type here">
    
    <input type="text" onfocus="handleFocus()" placeholder="CLick to focus">

</body>
</html>

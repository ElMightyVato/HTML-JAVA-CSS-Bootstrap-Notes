<!-- Profile Picture -->
<img src="profile.jpg" alt="Professional Profile Picture of Your Name">

<!-- images don't need closing tag also the source is the location of the picture you
are wanting to display on your web page whereas alt is what will display if the
picture does not appear-->

<!-- Podcast Section -->
<h2>Podcast Features</h2>
<audio controls> <!-- helps allow sounds onto our file the controls gives us access to pause forward and backwards-->
    <source src="birds-ambient.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!-- Project Videos Section-->
<h2>Project Highlights</h2>
<video width="320" height="240" controls> <!-- here we are saying we want a video and were setting it's width and hight
    as well as controls to fasforward or rewind-->
    <source src="ct-waiting-room-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!DOCTYPE html>
<html>
<head>
    <title>Complete Form Example</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <h1>HTML Form with Various Input Elements</h1>

    <h2>The Form Tag and Its Attributes</h2>
    <form action="/submit" method="post"> 
        <!-- Here we are sending data from this form to a server due to post the place we send it to is 
        deterimened by submit-->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <!-- if you remove the input all you will get is the label also the way these two are linked together is from label for and
         input id -->
        <!-- Also the required make it so they HAVE to fill out the field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="subscribe">Subscribe to Newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter Your comments"></textarea>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button> <!-- It nows where to send by this submit button-->
    </form>

    <h2>New input types in HTML5</h2>
    <form>
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" name="user-email" placeholder="Enter your email" required>

        <label for="quanitity">Quanitity:</label>
        <input type="number" id="quanitity" name="quantity" min="1" max="10" step="1">

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

    <h2>The Versatile type attribute</h2>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="99" step="1">

        <label for="newsletter">Subscribe to Newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes">

        <label>Preferred contact method:</label>
        <input type="radio" id="email" name="contact-method" value="email">
        <!-- Radio is used to create circular buttons that you fill in to signify an option for example
         here we are asking them how they would like to be contacted through email or phone -->
        <label for="email">Email</label>
        <input type="radio" id="phone" name="contact-method" value="phone">
        <label for="phone">Phone</label>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Share your thoughts"></textarea>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

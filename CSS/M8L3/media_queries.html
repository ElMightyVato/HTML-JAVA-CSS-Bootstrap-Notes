<!DOCTYPE html>
<html>
<head>
    <title>FitLife User Registration</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <h1>User Registration</h1>

    <form action="/register" method="post"> 
        <fieldset>
            <legend>Basic Information</legend>

            <label for="fullpname">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" name="date-of-birth" required>
        </fieldset>

        <fieldset>
            <legend>Gender:</legend>

            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>

            <input type="radio" id="other" name="other" value="other" required>
            <label for="other">Other</label>
        </fieldset>

        <fieldset>
            <legend>Contact infomration</legend>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="country">Country</label>
            <select id="country" name="country"></select>
        </fieldset>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter Your comments"></textarea>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button> <!-- It nows where to send by this submit button-->
        </form>

    <h2>New input types in HTML5</h2>
    <form>
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" name="user-email" placeholder="Enter your email" required>

        <label for="quanitity">Quanitity:</label>
        <input type="number" id="quanitity" name="quantity" min="1" max="10" step="1">

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

    <h2>The Versatile type attribute</h2>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="99" step="1">

        <label for="newsletter">Subscribe to Newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes">

        <label>Preferred contact method:</label>
        <input type="radio" id="email" name="contact-method" value="email">
        <!-- Radio is used to create circular buttons that you fill in to signify an option for example
         here we are asking them how they would like to be contacted through email or phone -->
        <label for="email">Email</label>
        <input type="radio" id="phone" name="contact-method" value="phone">
        <label for="phone">Phone</label>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Share your thoughts"></textarea>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
